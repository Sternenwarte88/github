<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄 Frohe Weihnachten!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
<div class="snow"></div>
<header>
    <h1>🎅 Frohe Weihnachten! 🎁</h1>
    <p>Erlebe die Magie der Weihnachtszeit! ✨</p>
</header>
<main>
    <section id="countdown">
        <h2>🎄 Wie lange noch bis Weihnachten? 🎅</h2>
        <p id="timer">Lade...</p>
    </section>
    <section id="wish">
        <h2>🌟 Dein Weihnachtswunsch 🌟</h2>
        <input type="text" id="wishInput" placeholder="Was wünschst du dir?">
        <button id="saveWish">🎁 Speichern</button>
        <p id="wishDisplay"></p>
    </section>
</main>
<footer>
    <p>&copy; 2024 Deine Weihnachtsseite 🎄</p>
</footer>
<script src="script.js"></script>
</body>
</html>
